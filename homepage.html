<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Divyansh — Start</title>
<style>
  :root{
    --accent: #f59e0b;
    --accent-dark: #f28c00;
    --bg: #0b0b0b;
    --card-bg: #111111;
    --text: #eaeaea;
    --muted: #bfbfbb;
    --shadow: 0 6px 20px rgba(2,2,2,0.6);
    --radius: 24px;
  }
  :root.light {
    --bg: linear-gradient(180deg, #fffdfa 0%, #fff8f0 100%);
    --card-bg: #fff6ed;
    --text: #2b2b2b;
    --muted: #6b6b6b;
    --shadow: 0 14px 40px rgba(200,160,100,0.12);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;overflow:hidden}
  body{
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--bg);
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:space-between;
    padding:28px 18px;
    transition: background .4s ease, color .3s ease;
  }

  .topbar{
    width:100%;
    max-width:760px;
    display:flex;
    justify-content:flex-end;
    align-items:center;
  }
  .toggle-pill{
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 18px;
    border-radius:999px;
    background: rgba(255,255,255,0.03);
    box-shadow: 0 6px 18px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,0.02);
    cursor:pointer;
    transition: all .25s ease;
  }
  .toggle-pill:hover{ transform: translateY(-3px); }
  .toggle-icon{
    width:22px;height:22px; display:inline-flex; align-items:center; justify-content:center;
  }

  .card-wrap{
    width:100%;
    max-width:760px;
    display:flex;
    justify-content:center;
    flex:1;
    align-items:center;
  }
  .card{
    width:100%;
    border-radius:var(--radius);
    padding:40px 36px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
    box-shadow: var(--shadow);
    backdrop-filter: blur(6px);
    transition: all .4s ease;
  }
  :root.light .card{
    background: linear-gradient(180deg, #fffdfa, #fff8f0);
  }

  .greeting{
    text-align:center;
    margin-bottom:32px;
  }
  .greeting .line1{
    font-size:32px;
    font-weight:700;
    color:var(--accent);
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
  }

  .clock{
    margin:0 auto 28px;
    font-size:64px;
    font-weight:700;
    letter-spacing:3px;
    text-align:center;
    color:var(--text);
    text-shadow: 0 0 18px rgba(0,0,0,.6);
  }
  :root.light .clock{ text-shadow:none;}

  .quote{
    margin-top:20px;
    color:var(--muted);
    font-style:italic;
    font-size:16px;
    text-align:center;
    max-width:640px;
    margin-left:auto;
    margin-right:auto;
    line-height:1.6;
  }

  .bottom{
    width:100%;
    max-width:760px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .icons{
    display:flex;
    gap:24px;
    padding:12px 18px;
    border-radius:999px;
  }
  .icons a{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:64px;height:64px;
    border-radius:14px;
    background: rgba(255,255,255,0.02);
    box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    transition: transform .2s ease, box-shadow .25s ease, filter .25s ease;
    text-decoration:none;
  }
  .icons a:hover{ transform: translateY(-6px) scale(1.05); filter: drop-shadow(0 6px 18px rgba(0,0,0,.5));}
  .icons svg{ width:30px;height:30px; color:var(--text); filter: drop-shadow(0 0 6px rgba(0,0,0,0.5)); }

  body:not(.light) .icons a{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 22px rgba(0,0,0,0.6), 0 0 18px rgba(245,158,11,0.06);
  }
  body:not(.light) .icons a:hover svg{ filter: drop-shadow(0 0 12px rgba(245,158,11,0.35)); color:var(--accent); }

  :root.light .icons a{
    background: #fff6eb;
    box-shadow: 0 10px 30px rgba(160,130,90,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
  }
  :root.light .icons svg{ color: #2b2b2b; filter:none; }
  :root.light .icons a:hover svg{ color:var(--accent-dark); filter: drop-shadow(0 6px 18px rgba(242,140,0,0.12)); }

  .no-internet{
    display:none;
    text-align:center;
    font-size:24px;
    font-weight:600;
    color:var(--muted);
  }

  @media (max-width:520px){
    .clock{ font-size:48px; }
    .greeting .line1{ font-size:26px; }
    .icons a{ width:56px;height:56px }
    .icons svg{ width:26px;height:26px }
  }
</style>

<script>
  const quotes = [

    "Small steps daily lead to massive success.",

    "Win the morning, win the day.",

    "You don't have to be great to start, but you have to start to be great.",
    "Every accomplishment starts with the decision to try.",

    "It's going to be hard, but hard does not mean impossible.",
    "The key to success is to start before you're ready.",
    "Don't stop when you're tired. Stop when you're done.",
    "Success is what comes after you stop making excuses.",
    "Work hard in silence. Let success make the noise.",
    "The difference between who you are and who you want to be is what you do.",
    "You are capable of amazing things.",
    "Stay focused and never give up.",
    "Turn your can'ts into cans and your dreams into plans.",
    "If it doesn't challenge you, it won't change you.",
    "Doubt kills more dreams than failure ever will.",
    "Do something today that your future self will thank you for.",
    "Little things make big days.",
    "It's not about perfect. It's about effort.",
    "Success is a journey, not a destination.",
    "Stay patient and trust the journey.",
    "Fall seven times, stand up eight.",
    "You are stronger than you think.",
    "Be so good they can't ignore you.",
    "Make yourself proud.",
    "The only bad workout is the one that didn't happen.",
    "You didn't come this far to only come this far.",
    "Believe you can and you're halfway there.",
    "Action is the foundational key to all success.",
    "Start where you are. Use what you have. Do what you can.",
    "The secret of getting ahead is getting started.",
    "Your limitation—it's only your imagination.",
    "Sometimes later becomes never. Do it now.",
    "The harder you work for something, the greater you'll feel when you achieve it.",
    "Don't wait for opportunity. Create it.",
    "Success usually comes to those who are too busy to be looking for it.",
    "Opportunities don't happen, you create them.",
    "Try again. Fail again. Fail better.",
    "I never lose. Either I win or I learn.",
    "Positive mind. Positive vibes. Positive life.",
    "Every day is a second chance.",
    "You are what you do, not what you say you'll do.",
    "Sometimes we're tested not to show our weaknesses, but to discover our strengths.",
    "The struggle you're in today is developing the strength you need tomorrow.",
    "A little progress each day adds up to big results.",
    "Don't downgrade your dream just to fit your reality.",
    "You are braver than you believe, stronger than you seem, and smarter than you think.",
    "What lies behind us and what lies before us are tiny matters compared to what lies within us.",
    "Work until your idols become your rivals.",
    "Be obsessed or be average.",
    "Don't count the days, make the days count.",
    "Be a warrior, not a worrier.",
    "Do it for the person you will be tomorrow.",
    "No pressure, no diamonds.",
    "The comeback is always stronger than the setback.",
    "It always seems impossible until it's done.",
    "Whatever you are, be a good one.",
    "Create the life you can't wait to wake up to.",
    "If you want it, work for it.",
    "The only way to do great work is to love what you do.",
    "Stop doubting yourself, work hard, and make it happen.",
    "The pain you feel today will be the strength you feel tomorrow.",
    "Be patient with yourself. Nothing in nature blooms all year.",
    "You don't need to be perfect to be amazing.",
    "Take the risk or lose the chance.",
    "Your vibe attracts your tribe.",
    "Life is tough, but so are you.",
    "Be the energy you want to attract.",
    "Good things take time.",
    "Stay humble. Work hard. Be kind.",
    "Don't be afraid to fail. Be afraid not to try.",
    "Make it happen. Shock everyone.",
    "You are your only limit.",
    "Stay strong, the weekend is coming.",
    "Hustle until your haters ask if you're hiring.",
    "Be fearless in the pursuit of what sets your soul on fire.",
    "The best view comes after the hardest climb."
  ];

  const root = document.documentElement;
  const body = document.body;
  const toggle = document.getElementById('themeToggle');
  const iconContainer = document.getElementById('toggleIcon');
  const clock = document.getElementById('clock');
  const greetLine = document.getElementById('greetLine');
  const quoteEl = document.getElementById('quote');
  const mainCard = document.getElementById('mainCard');
  const iconsContainer = document.getElementById('iconsContainer');

  let isOnline = navigator.onLine;

  let theme = localStorage.getItem('dv_theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  applyTheme(theme);

  toggle.addEventListener('click', () => {
    theme = theme === 'light' ? 'dark' : 'light';
    applyTheme(theme);
    localStorage.setItem('dv_theme', theme);
  });

  function applyTheme(t){
    if(t === 'light'){
      root.classList.add('light');
      body.classList.add('light');
      iconContainer.innerHTML = `<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>`;
    } else {
      root.classList.remove('light');
      body.classList.remove('light');
      iconContainer.innerHTML = `<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>`;
    }
  }

  function updateTime(){
    const now = new Date();
    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    const ss = String(now.getSeconds()).padStart(2,'0');
    clock.textContent = `${hh}:${mm}:${ss}`;
  }

  function updateGreeting(){
    const h = new Date().getHours();
    let greeting, emoji;
    if(h < 12) {
      greeting = 'Good Morning';
      emoji = '☀️';
    } else if(h < 18) {
      greeting = 'Good Afternoon';
      emoji = '🌤️';
    } else {
      greeting = 'Good Evening';
      emoji = '🌙';
    }
    greetLine.innerHTML = `${emoji} ${greeting}, Divyansh`;
  }

  function showQuote(){
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    quoteEl.textContent = `"${randomQuote}"`;
  }

  function checkConnection(){
    isOnline = navigator.onLine;
    if(!isOnline){
      mainCard.innerHTML = '<div class="no-internet" style="display:block">No Internet</div>';
      iconsContainer.style.display = 'none';
    } else {
      updateGreeting();
      showQuote();
      iconsContainer.style.display = 'flex';
    }
  }

  checkConnection();
  updateTime();
  setInterval(updateTime, 1000);
  setInterval(showQuote, 60000);

  window.addEventListener('online', checkConnection);
  window.addEventListener('offline', checkConnection);
</script>
